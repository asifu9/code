<div ng-controller="baseController">
	<div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
	<h4 class="col-lg-9 well">Registration Form</h4>
	<div class="col-lg-9 well">
		<div class="row">
			<form name="form" ng-submit="vm.register()" role="form">
				<div class="col-sm-9">
					<div class="row">
						<div class="col-sm-6 form-group">
							<label>Name</label> <input type="text"
								placeholder="Enter Name Here.." class="form-control"
								ng-model="vm.name" required>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6 form-group">
							<label>City</label> <input type="text"
								placeholder="Enter City Name Here.." class="form-control"
								ng-model="vm.city" required>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6 form-group">
							<label>Phone Number</label> <input type="text"
								placeholder="Enter Phone Number Here.." class="form-control"
								ng-model="vm.phone" required>
						</div>
					</div>
					<!-- <div class="row">
							<div class="col-sm-6 form-group">
								<label>Gender</label> <select placeholder="Select Gender Here"
									class="form-control" ng-model="vm.gender" required>
									<option id="male">Male</option>
									<option id="female">Female</option>
								</select>
							</div>
						</div> -->
					<div class="row">
						<div class="col-sm-6 form-group">
							<label>Gender</label> <select id="mySel" ng-model="vm.gender"
								class="form-control">
								<option id="male" selected="selected">Male</option>
								<option id="female">Female</option>
							</select>
						</div>
					</div>


					<div class="row">
						<div class="col-sm-6 form-group">
							<label>Email Address</label> <input type="text"
								placeholder="Enter Email Address Here.." class="form-control"
								ng-model="vm.email" required>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6 form-group">
							<label>Date of Birth</label> <input type="text"
								placeholder="Enter DOB Here.." class="form-control"
								ng-model="vm.dob" required>
						</div>
					</div>
					<button type="submit" class="btn btn-lg btn-info">Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>
