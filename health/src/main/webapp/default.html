
<!DOCTYPE html>
<html lang="en">
<head>
<script src="./js/jquery/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="./js/jquery/jquery-ui-1.11.0.min.js"></script>
<script src="./js/bootstrap/bootstrap-3.2.0.min.js"></script>
<script src="./js/jquery/jquery.dataTables-1.10.0.min.js"
	type="text/javascript"></script>
<script src="./js/bootstrap/dataTables.bootstrap-3.js"
	type="text/javascript"></script>
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="http://cdn.datatables.net/plug-ins/be7019ee387/integration/bootstrap/3/dataTables.bootstrap.css">
<link rel="stylesheet"
	href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.min.css" />
<link rel="stylesheet" href="css/side-bar.css" />

<title>AngularJS Routing example</title>
</head>

<body ng-app="sampleApp">
	<div>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<a class="navbar-brand" href="#"
						style="font-size: 30px; font-weight: bold; font-style: italic;">Health
						Information Inc.</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#register" class="btn btn-link">Registert</a></li>
						<li><a href="logout" class="btn btn-link">Logout</a></li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
	</div>
	<br>
	<br>
	<div class="container">
		<!-- Sidebar -->
		<div id="sidebar-wrapper">
			<ul class="sidebar-nav">
				<li class="sidebar-brand"><a href="#"> Recommended App </a></li>
				<li><a href="#level1/fitness">Fitness</a></li>
				<li><a href="#">Parenting</a></li>
				<li><a href="#">Sex</a></li>
				<li><a href="#">Nutrition</a></li>
				<li><a href="#">Health</a></li>
				<li>Informations</li>
				<li><a href="#hospitals">Hospitals</a></li>
			</ul>
		</div>
		<!-- /#sidebar-wrapper -->

		<!-- Page Content -->
		<div style="left: 180px; width: 90%;" id="page-content-wrapper">
			<table style="width: 100%;">
				<tr>
					<td width="60%" valign="top">
						<div ng-view></div>
						
					</td>
					<td width="30%">
						<div>
							<div id="docInfo" style="height: 300px;border-left-color: #EEEEEE;border-left-style: outset;border-left-width: thin;
							border-bottom-color: #EEEEEE;border-bottom-style: outset;border-bottom-width: thin;">
								<div ng-controller="docListController" ng-init="getDocs()">
									<input type="text" class="form-control" data-ng-model="searchDoc" placeholder="Search doctors...">
									<table border="0" style="width: 100%;">
										<tr  ng-repeat="doc in docs| filter:searchDoc |orderBy :'name'">
											<td>
												<table style="border-bottom-style: inset;border-bottom-width:thin;border-bottom-color: #EEEEEE;width: 100%;">
													<tr>
														<td width="120px">
															<a href="{{doc.name}}">
																<img src="{{doc.image}}" width="120px" height="80px" border="0">
															</a>
														</td>
														<td valign="top" >
															<table>
																<tr>
																	<td>
																		<label>{{doc.name}}</label>
																	</td>
																</tr>
																<tr>
																	<td>
																		<label>{{doc.speciality}}</label>
																	</td>
																</tr>
															</table>
															
														</td>
													</tr>
												</table>
											</td>
										</tr>
									</table>
								</div>
							</div>
						</div>
					</td>
				</tr>
			</table>
			
			
		</div>
		
		<!-- /#page-content-wrapper -->

	</div>
	<script src="./js/angular/angular.min.js"></script>
	<script src="./js/angular/angular-route.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
